<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/assets/stylesheets/MainPage.css">
</head>
<body class="background-container">
<!--<h1 class="custom-font">This is a heading</h1>-->
<!--<p class="custom-font">This is a paragraph using the custom TTF font.</p>-->
<!--<div class="background-container">-->
<div class="divBackground-container">
    <p class="custom-font"><span th:text="|나의 현재 포인트: ${mainPageDTO.getPoint()}|"></span></p>
</div>
<img src="/assets/images/Transparency.png" alt="투명 이미지" style="width: 10px; height: auto;">

<div class="divBackground-container">
    <p style="font-weight: bold;"><span th:text="|< ${mainPageDTO.getTodayDate()} >|"></span></p>
    <ul>
        <li th:each="item, stat : ${mainPageDTO.getTodayToDoList()}" class="custom-font">
            <label>
                <input type="checkbox" class="custom-checkbox"
                       th:checked="|${item.status == T(hackathon.EchoPangPang.entity.MissionStatus).COMPLETED}|"
                       th:attr="data-item-id=${item.id}" onclick="toggleCheckBox(this, '${item.id}')"/>
                <span th:classappend="${item.status == T(hackathon.EchoPangPang.entity.MissionStatus).COMPLETED} ? 'completed'">
<!--                    <span th:text="'목록 ' + (${stat.index + 1}) + ': ' + ${item.description}"></span>-->
                    <span th:text="${item.description}"></span>
                    <span style="display:none" th:text="${item.id}"></span>
                </span>
            </label>
        </li>
    </ul>
</div>
<img src="/assets/images/Transparency.png" alt="투명 이미지" style="width: 10px; height: auto;">

<div class="divBackground-container">
    <p class="custom-font"><span th:text="|${mainPageDTO.getMyPuangLevel()}|"></span></p>
    <p class="custom-font" style="font-size: 35px;"><span th:text="|${mainPageDTO.getMyPuangName()}|"></span></p>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p id="percentageValue" style="font-size: 12px; text-align: right;"><span
            th:text="|${mainPageDTO.getPercentage()} %|"></span></p>

    <!--    <p><span th:text="|${puangPicture}|"></span></p>-->
    <div style="text-align: center;">
        <img th:src="@{${mainPageDTO.getPuangPicture()}}" alt="puangPicture" style="max-width: 70%; height: auto;">
    </div>


    <form id="form3" class="floating-element" action="/setting" method="post">
        <button class="custom-button" type="submit" name="appType" value="setting">
            <img src="/assets/images/nav_setting.png" alt="환경설정" style="width :80px; height: 80px">
        </button>
    </form>

    <form id="form2" class="floating-element" action="/Ranking" method="get">
        <button class="custom-button" type="submit" name="appType" value="record_app">
            <img src="/assets/images/nav_awards.png" alt="수상기록 앱" style="width :80px; height: 80px">
        </button>
    </form>


    <form id="form1" class="floating-element" action="/Calender" method="get">
        <button class="custom-button" type="submit" name="appType" value="calendar">
            <img src="/assets/images/nav_calender.png" alt="달력" style="width :80px; height: 80px">
        </button>
    </form>

    <!--    <form id="form0" class="floating-element" action="/calender" method="post">-->
    <div id="menu-button-container">
        <button id="menu-button" class="custom-button" name="appType" value="menu">
            <img src="/assets/images/nav_menu.png" alt="메뉴" style="width :80px; height: 80px">
        </button>
    </div>
    <!--    </form>-->

</div>
</body>
</html>
<script src="/assets/javascripts/MainPage.js"></script>
