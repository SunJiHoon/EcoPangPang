<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/assets/stylesheets/MainPage.css">
</head>
<body class="background-container">
<!--<h1 class="custom-font">This is a heading</h1>-->
<!--<p class="custom-font">This is a paragraph using the custom TTF font.</p>-->
<!--<div class="background-container">-->

<div class="divBackground-container">
    <p style="font-weight: bold;"><span th:text="|< ${todayDate} >|"></span></p>
    <ul>
        <li th:each="item, stat : ${todayToDoList}" class="custom-font">
            <label>
                <input type="checkbox" class="custom-checkbox" th:checked="|${item.status == T(hackathon.EchoPangPang.entity.MissionStatus).COMPLETED}|" />
                <span th:classappend="${item.status == T(hackathon.EchoPangPang.entity.MissionStatus).COMPLETED} ? 'completed'">
<!--                    <span th:text="'목록 ' + (${stat.index + 1}) + ': ' + ${item.description}"></span>-->
                    <span th:text="${item.description}"></span>
                </span>
            </label>
        </li>
    </ul>
</div>
<img src="/assets/images/Transparency.png" alt="투명 이미지" style="width: 20px; height: auto;">

<div class="divBackground-container">
    <p class="custom-font"><span th:text="|${puangLevel}|"></span></p>
    <p class="custom-font" style = "font-size: 35px;"><span th:text="|${myPuangName}|"></span></p>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p id="percentageValue" style = "font-size: 12px; text-align: right;"><span th:text="|${perCentage} %|"></span></p>

    <!--    <p><span th:text="|${puangPicture}|"></span></p>-->
    <div style="text-align: center;">
        <img th:src="@{${puangPicture}}" alt="puangPicture" style="max-width: 70%; height: auto;">
    </div>


    <form id="form2" class="floating-element" action="/your/post/endpoint" method="post">
        <button class = "custom-button" type="submit" name="appType" value="record_app">
            <img src="/assets/images/puang1.png" alt="수상기록 앱" style="width :50px; height: 50px">
        </button>
    </form>

    <form id="form1" class="floating-element" action="/your/post/endpoint" method="post">
        <button class = "custom-button" type="submit" name="appType" value="calendar">
            <img src="/assets/images/puang1.png" alt="달력" style="width :50px; height: 50px">
        </button>
    </form>



</div>



</body>
</html>
<script src="/assets/javascripts/MainPage.js"></script>
