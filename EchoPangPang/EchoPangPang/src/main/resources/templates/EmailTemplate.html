<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; border-radius: 10px 10px 0 0; }
        .content { padding: 20px; }
        .content h1 { color: #333333; }
        .content p { color: #666666; }
        .code { font-size: 1.5em; color: #333333; text-align: center; margin: 20px 0; padding: 10px; border: 1px dashed #4CAF50; background-color: #f9f9f9; border-radius: 5px; }
        .footer { text-align: center; padding: 10px 0; font-size: 0.9em; color: #aaaaaa; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>이메일 인증</h2>
    </div>
    <div class="content">
        <h1>안녕하세요,</h1>
        <p>가입해 주셔서 감사합니다. 이메일 주소를 인증하기 위해 아래의 코드를 사용해 주세요:</p>
        <div class="code" th:text="${code}"></div>
        <p>이 계정을 등록한 적이 없다면 이 이메일을 무시해 주세요.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 ECOPUANG. All rights reserved.</p>
    </div>
</div>
</body>
</html>
