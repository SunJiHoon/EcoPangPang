<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <link rel="stylesheet" href="/assets/stylesheets/Calender.css">
</head>
<body>
<div class="calendar">
    <header>
        <button id="prevMonth">&lt;</button>
        <div class="month-year" id="monthYear"></div>
        <button id="nextMonth">&gt;</button>
    </header>
    <table>
        <thead>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        </thead>
        <tbody id="calendarBody">
        <!-- Dates will be inserted here -->
        </tbody>
    </table>
</div>
<script src="/assets/javascripts/Calender.js"></script>

<!--<script>-->
<!--</script>-->
</body>
</html>
